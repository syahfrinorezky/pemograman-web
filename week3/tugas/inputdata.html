<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INPUT BIODATA</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="min-h-screen flex justify-center items-center">
      <div
        class="form-container bg-[#0B192C] py-5 px-8 w-1/2 text-slate-100 rounded-md">
        <h1 class="text-center mb-10 font-bold text-xl text-yellow-500">
          INPUT BIODATA
        </h1>
        <form action="biodata.php" method="post" enctype="multipart/form-data">
          <div class="grid grid-cols-2 gap-5">
            <div class="input-container space-y-5">
              <div class="name-container flex flex-col">
                <label for="name" id="name">Name :</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Input Your Name"
                  class="border border-gray-700 p-1 rounded-sm bg-white text-black" />
              </div>
              <div class="nim-container flex flex-col">
                <label for="nim" id="nim">NIM :</label>
                <input
                  type="text"
                  name="nim"
                  id="nim"
                  placeholder="Input Your NIM"
                  class="border border-gray-700 p-1 rounded-sm bg-white text-black" />
              </div>
              <div class="major-container flex flex-col">
                <label for="major" id="major">Major :</label>
                <select
                  name="major"
                  id="major"
                  class="bg-white p-1 rounded-sm border border-gray-700 text-black">
                  <option disabled selected>Choose Your Major</option>
                  <option value="Teknologi Informasi">
                    Teknologi Informasi
                  </option>
                  <option value="Teknik Sipil">Teknik Sipil</option>
                  <option value="Teknik Mesin">Teknik Mesin</option>
                  <option value="Teknik Elektro">Teknik Elektro</option>
                </select>
              </div>
              <div class="upload-container">
                <label for="upload" id="upload">Upload File : </label>
                <input
                  type="file"
                  name="upload"
                  id="upload"
                  class="border border-gray-700 p-1 rounded-sm bg-white text-black w-full" />
              </div>
            </div>
            <div class="input2-container space-y-5">
              <div class="skills-container">
                <label for="skills" id="skills">Skills :</label>
                <ul class="flex flex-col">
                  <li class="flex gap-x-3">
                    <input
                      type="checkbox"
                      name="skills[]"
                      id="js"
                      value="JavaScript"
                      class="border border-gray-700 p-1 rounded-sm bg-white text-black" />
                    <label for="js">JavaScript</label>
                  </li>
                  <li class="flex gap-x-3">
                    <input
                      type="checkbox"
                      name="skills[]"
                      id="ts"
                      value="Typescript"
                      class="border border-gray-700 p-1 rounded-sm bg-white text-black" />
                    <label for="js">Typescript</label>
                  </li>
                  <li class="flex gap-x-3">
                    <input
                      type="checkbox"
                      name="skills[]"
                      id="py"
                      value="Python"
                      class="border border-gray-700 p-1 rounded-sm bg-white text-black" />
                    <label for="js">Python</label>
                  </li>
                  <li class="flex gap-x-3">
                    <input
                      type="checkbox"
                      name="skills[]"
                      id="php"
                      value="PHP"
                      class="border border-gray-700 p-1 rounded-sm bg-white text-black" />
                    <label for="js">PHP</label>
                  </li>
                </ul>
              </div>
              <div class="desc-container">
                <label for="desc">Deskripsi : </label>
                <textarea
                  name="desc"
                  id="desc"
                  cols="30"
                  rows="10"
                  placeholder="Input Your Description"
                  class="border border-gray-700 p-1 rounded-sm bg-white text-black w-full h-31"></textarea>
              </div>
            </div>
          </div>
          <div class="submit-container flex items-center justify-center">
            <input
              type="submit"
              value="Submit"
              class="bg-yellow-500 text-white p-2 rounded-md mt-5 hover:bg-yellow-600 cursor-pointer w-full" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
